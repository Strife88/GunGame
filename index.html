<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Webpage description goes here" />
  <meta charset="utf-8">
  <title>Change_me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="">
  <link rel="stylesheet" href="style.css">

</head>

<body>
<div class="container">
    <div class="playerColumns">
        <div class="teamGroup blueTeam">
            <div class="groupName">
                <div class="flagIcon"></div>
                <h4 id="RedTeam">TeamRed</h4>
            </div>
        </div>
        <div class="teamGroup redTeam">
            <div class="groupName">
                <div class="flagIcon"></div>
                <h4 id="RedTeam">Team Blue</h4>
            </div>
        </div>

    </div>
    <div class="dashboard">
        <div class="dashboard-header">
            <div class="prevPlayer arrow-Icon"></div>
            <div class="currentPlayer">
                <div class="avatar dashboard-avatar"></div>
                <div class="dashboard-playerInfo">
                    <div class="dashboard-playerName">
                        <h2  id="dashBoard-Name">Choose</h2>
                    </div>
                    <div class="dashboard-desc">
                        <h4 id="dashBoard-Gun"></h4>
                        <h4 id="dashBoard-ActionPoints"></h4>
                    </div>    
                    <div class="dashboard-desc"></div>
                </div>
            </div>
            <div class="nextPlayer arrow-Icon"></div>
        </div>
        <div class="actionCards">
            <div class="card-row">
                <div class="move Card">
                    <div class="card-icon Run-icon"></div>
                    <div class="cost-desc">
                        <h4>4</h4>
                        <h5>Action points</h5>
                    </div>
                    <div class="btn Btn-Sm">Run</div>
                </div>
              <div class="move Card">
                    <div class="card-icon Hide-icon"></div>
                    <div class="cost-desc">
                        <h4>4</h4>
                        <h5>Action points</h5>
                    </div>
                    <div class="btn Btn-Sm">Hide</div>
                </div>
              <div class="move Card">
                    <div class="card-icon Def-icon"></div>
                    <div class="cost-desc">
                        <h4>4</h4>
                        <h5>Action points</h5>
                    </div>
                    <div class="btn Btn-Sm">Def</div>
                </div>

            </div>
            <div class="card-row">
                <div class="hitStatus">
                    <div class="MG-icon full-span"></div>
                    <h4>Hit</h4>
                    <select id="targetList">
                    <option selected="selected" >Select Target</option>
                    </select>
                </div>
              <div class="move Card">
                    <div class="card-icon Fire-icon"></div>
                    <div class="cost-desc">
                        <h4>4</h4>
                        <h5>Action points</h5>
                    </div>
                    <div class="btn Btn-Sm" id="FireBtn">Fire</div>
                </div>
              <div class="move Card" style="display: none !important">
                    <div class="card-icon Burst-icon"></div>
                    <div class="cost-desc">
                        <h4>4</h4>
                        <h5>Action points</h5>
                    </div>
                    <div class="btn Btn-Sm" id="BurstBtn">Burst</div>
                </div>

            </div>
            
        </div>
        <div class="btn Btn-Big">
            END TURN
        </div>
    </div>
</div>
</body>
